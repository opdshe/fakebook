<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fakebook</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/feed.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/common.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

</head>
<body>
<div id="fakebook-app">
    <!---------------------------------상단 네비바------------------------------------->
    <upper-nav-bar v-bind:user="user"></upper-nav-bar>
    <div id="main-content" class="container-fluid max-width-lg mx-auto mrg-top-70">
        <div class="row">
            <!--------------------------------좌측 네비게이션 ---------------------------------->
            <left-nav v-bind:user="user"></left-nav>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <!----------------------프로필 ------------------------->
                <profile v-bind:target="target"></profile>
                <!----------------------게시글 ------------------------->
                <div v-if="posts.length">
                    <post v-for="post in posts"
                          v-bind:key="post.id"
                          v-bind:post="post">
                    </post>
                </div>
                <div v-else>
                    <span> 게시글을 작성해 주세요</span>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pdd-right-0">
                <chat-card
                        v-bind:target="target.name"
                        v-bind:user="user.name">
                </chat-card>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/js/vue-objects.js"></script>
<script src="/js/common.js"></script>
<script src="/js/profile.js"></script>

</body>
</html>
