<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fakebook</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/feed.css">
</head>
<body>
<div id="fakebook-app">
    <!---------------------------------상단 네비바------------------------------------->
    <upper-nav-bar v-bind:username="username"></upper-nav-bar>
    <div id="main-content" class="container-fluid max-width-lg mx-auto mrg-top-70">
        <div class="row">
            <!--------------------------------좌측 네비게이션 ---------------------------------->
            <div id="left-profile-container" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <div class="left">
                    <div class="left-profile">
                        <a class="pointer">
                            <img class="img-circle width-25px" src="/images/default/eastjun_profile.jpg">
                            <div class="left-name-edit pointer">
                                <a class="left-name">eastjun</a>
                            </div>
                        </a>
                    </div>
                    <div class="left-menus">
                        <ul class="left-sub-menus">
                            <li class="left-sub-sub-menus mrg-btm-5 pointer">
                                <div class="icons newspeed"></div>
                                <span class="icon-name">  뉴스피드</span>
                            </li>
                            <li class="left-sub-sub-menus mrg-btm-5 pointer">
                                <div class="icons message"></div>
                                <span class="icon-name">  Messenger</span>
                            </li>
                            <li class="left-sub-sub-menus mrg-btm-5 pointer">
                                <div class="icons watch"></div>
                                <span class="icon-name">  Watch</span>
                            </li>
                        </ul>
                        <ul class="left-sub-menus">
                            <div class="left-group-title">바로가기</div>
                            <li class="left-sub-sub-menus pointer">
                                <div class="icons group"></div>
                                <span class="icon-name">  우테코 1기</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--------------------------게시글 작성 카드 ---------------------------------->
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <div class="social-feeds">
                    <post-register-card v-bind:username="username"
                                        v-bind:placeholder="placeholder"></post-register-card>
                </div>
                <div class="card widget-feed padding-15">
                    <div class="feed-header">
                        <ul class="list-unstyled list-info">
                            <li>
                                <img class="thumb-img img-circle" src="/images/default/eastjun_profile.jpg" alt="">
                                <div class="info">
                                    <a href="" class="title no-pdd-vertical text-semibold inline-block">eastjun</a>
                                    <span>님이 그룹에 링크를 공유했습니다.</span>
                                    <span class="sub-title">15시간</span>
                                    <a class="pointer absolute top-0 right-0" data-toggle="dropdown"
                                       aria-expanded="false">
                                        <span class="btn-icon text-dark">
                                            <i class="ti-more font-size-16"></i>
                                        </span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="pointer">
                                                <i class="ti-trash pdd-right-10 text-dark"></i>
                                                <span class="">게시글 삭제</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="feed-body no-pdd">
                        <p>
                            <span> 해리와 션의 MVC 패턴 </span> <br>
                            <iframe src="https://www.youtube.com/embed/uoVNJkyXX0I" height="380"
                                    allowfullscreen></iframe>
                        </p>
                    </div>
                    <ul class="feed-action pdd-btm-5 border bottom">
                        <li>
                            <i class="fa fa-thumbs-o-up text-info font-size-16 mrg-left-5"></i>
                            <span class="font-size-14 lh-2-1">67</span>
                        </li>
                        <li class="float-right">
                            <span class="font-size-13">공유 78회</span>
                        </li>
                        <li class="float-right mrg-right-15">
                            <span class="font-size-13">댓글 2개</span>
                        </li>
                    </ul>
                    <ul class="feed-action border bottom d-flex">
                        <li class="text-center flex-grow-1">
                            <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">
                                <i class="fa fa-thumbs-o-up font-size-16"></i>
                                <span class="font-size-13">좋아요</span>
                            </button>
                        </li>
                        <li class="text-center flex-grow-1">
                            <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">
                                <i class="fa fa-comment-o font-size-16"></i>
                                <span class="font-size-13">댓글</span>
                            </button>
                        </li>
                        <li class="text-center flex-grow-1">
                            <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">
                                <i class="fa fa-share font-size-16"></i>
                                <span class="font-size-13">공유하기</span>
                            </button>
                        </li>
                    </ul>
                    <div class="feed-footer">
                        <div class="comment">
                            <ul class="list-unstyled list-info">
                                <li class="comment-item">
                                    <img class="thumb-img img-circle" src="/images/default/eastjun_profile.jpg" alt="">
                                    <div class="info">
                                        <div class="bg-lightgray border-radius-18 padding-10 max-width-100">
                                            <a href="" class="title text-bold inline-block text-link-color">eastjun</a>
                                            <span>크 멋져요. MVC패턴을 직접 프로젝트에 적용해봤나요?</span>
                                        </div>
                                        <div class="font-size-12 pdd-left-10 pdd-top-5">
                                            <span class="pointer text-link-color">좋아요</span>
                                            <span>·</span>
                                            <span class="pointer text-link-color">답글 달기</span>
                                            <span>·</span>
                                            <span class="pointer">2시간</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="add-comment">
                                <textarea rows="1" class="form-control" placeholder="댓글을 입력하세요.."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pdd-right-0">
                <div class="card">
                    <h5 class="card-title mrg-top-15 mrg-btm-0 mrg-horizon-15">스토리</h5>
                    <div class="card-body">
                        <ul class="list-unstyled list-info">
                            <li class="story-user-list mrg-btm-10">
                                <img class="thumb-img img-circle img-circle-blue border"
                                     src="/images/default/plus_btn.png" alt="">
                                <div class="info mrg-left-5">
                                    <a href=""
                                       class="title no-pdd-vertical text-semibold inline-block text-bold text-link-color">스토리에
                                        추가</a>
                                    <span class="sub-title">사진, 동영상을 공유하거나 글을 남겨보세요</span>
                                </div>
                            </li>
                            <li class="story-user-list mrg-btm-10">
                                <img class="thumb-img img-circle img-circle-blue"
                                     src="https://avatars2.githubusercontent.com/u/46308585?s=460&v=4" alt="">
                                <div class="info mrg-left-5 pdd-top-5">
                                    <a href="" class="title no-pdd-vertical text-semibold inline-block text-bold">CU</a>
                                    <span class="sub-title">18시간전</span>
                                </div>
                            </li>
                            <li class="story-user-list mrg-btm-10">
                                <img class="thumb-img img-circle img-circle-blue"
                                     src="/images/default/eastjun_profile.jpg" alt="">
                                <div class="info mrg-left-5 pdd-top-5">
                                    <a href="" class="title no-pdd-vertical text-semibold inline-block text-bold">Eastjun</a>
                                    <span class="sub-title">18시간전</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="border top">
                        <div class="pdd-vertical-15 pdd-horizon-20 text-center">
                            <a href="" class="text-semibold text-dark">More...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/js/vue-objects.js"></script>
<script src="/js/feed.js"></script>

</body>
</html>
